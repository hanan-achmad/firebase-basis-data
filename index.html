<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Sign.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>

    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          
          <form id="sign-in-form" action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="sign-in-username" /> 
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="sign-in-password" /> 
            </div>
            <input type="submit" id="sign-in-btn" value="Login" class="btn solid" /> 
          </form>

          <form id="sign-up-form" action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2> 
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="sign-up-username" type="text" placeholder="Username" /> 
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="sign-up-password" type="password" placeholder="Password" /> 
            </div>
            <input id="sign-up-btn" type="submit" class="btn" value="Sign up" />
          </form> 

        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Belum punya akun?</h3>
            <p>
              Bikin sekarang! Lakukan Transaksi Yang Begitu Mudah
              Dengan Platform Kami
            </p>
            <button class="btn transparent" id="go-to-sign-up-btn">
              Sign up
            </button>
          </div>
         
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Sudah Punya Akun?</h3>
            <p>
              Masuk Dengan Akun Anda, Akses Beragam Fitur Transaksi Dengan
              Pengguna Lain
            </p>
            <button class="btn transparent" id="go-to-sign-in-btn">
              Sign in
            </button>
          </div>
        
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  </body>
</html>
