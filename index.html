<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Sign.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form id="login" action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="sign-in-username" /> <!--PENTINGG-->
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="sign-in-password" /> <!--PENTINGG-->
            </div>
            <input type="submit" id="sign-in-btn" value="Login" class="btn solid" /> <!--PENTINGG-->
          </form>
          <form id="coba" action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2> <!-- INI AKUN SUDAH ADA -->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="sign-up-username" type="text" placeholder="Username" /> <!--PENTINGG-->
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="sign-up-password" type="password" placeholder="Password" /> <!--PENTINGG-->
            </div>
            <!--<div class="input-field">
              <i class="fas fa-envelope"></i>
              <input id="Balance" type="number" placeholder="Balance" /> 
            </div>-->
            <input id="sign-up-btn" type="submit" class="btn" value="Sign up" />
            <!--<input type="button" value="Capacity Chart" onclick="CapacityChart();">-->
            <!--<button id="saveButton" onclick="storeData()"> Sign Up</button>-->
          </form> 
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Belum punya akun?</h3>
            <p>
              Bikin sekarang! Lakukan transaksi yang begitu mudah
              dengan platform kami
            </p>
            <button class="btn transparent" id="go-to-sign-up-btn">
              Sign up
            </button>
          </div>
          <!--<img src="img/log.svg" class="image" alt="" />-->
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Sudah punya akun?</h3>
            <p>
              Masuk dengan akun Anda, akses beragam fitur transaksi dengan
              pengguna lain
            </p>
            <button class="btn transparent" id="go-to-sign-in-btn">
              Sign in
            </button>
          </div>
         <!--<img src="img/register.svg" class="image" alt="" />--> 
        </div>
      </div>
    </div>
    <!-- <script type="module" src="firebase.js"></script> -->
    <script type="module" src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  </body>
</html>
